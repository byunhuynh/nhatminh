<style>
  /* =====================================================
 GLOBAL THEME VARIABLES (LIGHT)
===================================================== */
  :root {
    --bg-page: #ffffff;

    --bg-card: #f8fafc;
    --bg-input: #ffffff;
    --bg-hover: #f1f5f9;

    --border-main: #e5e7eb;
    --border-focus: #2563eb;

    --text-title: #0f172a;
    --text-main: #1f2937;
    --text-soft: #374151;
    --text-muted: #6b7280;

    --primary: #2563eb;
    --primary-hover: #1d4ed8;
    --danger: #dc2626;

    --card-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);

    --s-1: 4px;
    --s-2: 8px;
    --s-3: 12px;
    --s-4: 16px;
    --s-5: 24px;
    --s-6: 32px;
  }

  /* =====================================================
 DARK MODE
===================================================== */
  .dark {
    --bg-page: #020617;
    --bg-card: #020617;
    --bg-input: #020617;
    --bg-hover: #1e293b;

    --border-main: #1e293b;
    --border-focus: #60a5fa;

    --text-title: #f8fafc;
    --text-main: #e5e7eb;
    --text-soft: #cbd5f5;
    --text-muted: #94a3b8;

    --card-shadow: 0 12px 32px rgba(0, 0, 0, 0.6);
  }

  /* =====================================================
 BASE
===================================================== */
  body {
    background: var(--bg-page);
    color: var(--text-main);
  }

  /* =====================================================
 TYPOGRAPHY
===================================================== */
  .ui-title {
    font-size: 1.125rem;
    font-weight: 600;
    color: var(--text-title);
  }

  .ui-section {
    font-size: 0.95rem;
    font-weight: 600;
  }

  .ui-text {
    font-size: 0.875rem;
    color: var(--text-soft);
  }

  .ui-hint {
    font-size: 0.75rem;
    color: var(--text-muted);
  }

  /* =====================================================
 CARD
===================================================== */
  .ui-card {
    background: var(--bg-card);
    border-radius: 1.25rem;
    border: 1px solid var(--border-main);
    box-shadow: var(--card-shadow);
    padding: var(--s-5);
    transition: transform 0.15s ease;
  }

  .ui-card:hover {
    transform: translateY(-2px);
  }

  /* =====================================================
 INPUT / SELECT
===================================================== */
  .ui-input,
  .ui-select {
    width: 100%;
    padding: 0.65rem 0.75rem;
    border-radius: 0.75rem;
    border: 1px solid var(--border-main);
    background: var(--bg-input);
    color: var(--text-main);
    font-size: 0.9rem;
  }

  .ui-input:focus,
  .ui-select:focus {
    outline: none;
    border-color: var(--border-focus);
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.18);
  }

  /* =====================================================
 BUTTON
===================================================== */
  .ui-btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    border-radius: 0.75rem;
    font-weight: 600;
    font-size: 0.9rem;
    cursor: pointer;
    border: none;
  }

  .ui-btn-primary {
    background: var(--primary);
    color: #fff;
  }

  .ui-btn-primary:hover {
    background: var(--primary-hover);
  }

  /* =====================================================
 BADGE
===================================================== */
  .ui-badge {
    padding: 0.25rem 0.65rem;
    border-radius: 999px;
    font-size: 0.7rem;
    font-weight: 600;
  }

  /* =====================================================
 MOBILE UX
===================================================== */
  @media (max-width: 640px) {
    .ui-btn {
      height: 44px;
      font-size: 0.95rem;
    }
  }

  /* ================= THEME TOGGLE (IN HEADER) ================= */
  .theme-toggle {
    transition:
      background-color 0.3s ease,
      color 0.3s ease;
  }

  /* mobile: tr√°nh s√°t m√©p */
  @media (max-width: 640px) {
    .theme-toggle {
      right: 0.5rem;
    }
  }
  /* ================= THEME TOGGLE SIZE ================= */
  .theme-toggle {
    font-size: 1.6rem; /* üî• tƒÉng k√≠ch th∆∞·ªõc icon */
    width: 44px;
    height: 44px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 999px; /* tr√≤n ƒë·∫πp */
  }

  /* Mobile: to h∆°n ch√∫t cho d·ªÖ b·∫•m */
  @media (max-width: 640px) {
    .theme-toggle {
      font-size: 1.8rem;
      width: 48px;
      height: 48px;
    }
  }

  /* ===============================
 FLATPICKR THEME SYNC
=============================== */
  .flatpickr-calendar {
    background: var(--bg-card);
    border: 1px solid var(--border-main);
    box-shadow: var(--card-shadow);
    color: var(--text-main);
  }

  .flatpickr-day {
    color: var(--text-main);
  }

  .flatpickr-day.today {
    border-color: var(--primary);
  }

  .flatpickr-day.selected,
  .flatpickr-day.selected:hover {
    background: var(--primary);
    color: #fff;
  }

  .flatpickr-weekday {
    color: var(--text-muted);
  }

  .flatpickr-months .flatpickr-month {
    color: var(--text-title);
  }

  .flatpickr-current-month input.cur-year {
    color: var(--text-title);
  }
</style>
