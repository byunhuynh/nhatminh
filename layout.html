<style>
  /* =====================================================
   GLOBAL THEME VARIABLES
  ===================================================== */
  :root {
    --bg-page: #f8fafc;
    --bg-card: #ffffff;
    --bg-input: #f9fafb;
    --bg-hover: #f1f5f9;

    --border-main: #d1d5db;
    --border-focus: #2563eb;

    --text-main: #1f2937;
    --text-soft: #374151;
    --text-muted: #6b7280;
    --text-title: #111827;

    --primary: #2563eb;
    --primary-hover: #1d4ed8;
    --danger: #dc2626;
  }

  .dark {
    --bg-page: #0f172a;
    --bg-card: #111827;
    --bg-input: #1f2937;
    --bg-hover: #1e293b;

    --border-main: #374151;
    --border-focus: #60a5fa;

    --text-main: #e5e7eb;
    --text-soft: #d1d5db;
    --text-muted: #9ca3af;
    --text-title: #f9fafb;
  }

  /* =====================================================
   BASE TEXT
   ‚ö†Ô∏è KH√îNG SET BACKGROUND ·ªû BODY
   Background thu·ªôc v·ªÅ page (users.html, main.html‚Ä¶)
  ===================================================== */
  body {
    color: var(--text-main);
  }

  h1,
  h2,
  h3,
  h4 {
    color: var(--text-title);
  }

  p,
  span,
  div {
    color: var(--text-soft);
  }

  label {
    color: var(--text-muted);
    font-size: 0.875rem;
  }

  /* =====================================================
   CARD
  ===================================================== */
  .ui-card {
    background: var(--bg-card);
    border-radius: 1rem;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
  }

  /* =====================================================
   INPUT / SELECT / TEXTAREA
  ===================================================== */
  .ui-input,
  .ui-select,
  .ui-textarea {
    width: 100%;
    padding: 0.6rem 0.75rem;
    border-radius: 0.6rem;
    border: 1px solid var(--border-main);
    background: var(--bg-input);
    color: var(--text-main);
    font-size: 0.9rem;
  }

  .ui-input::placeholder {
    color: var(--text-muted);
  }

  .ui-input:focus,
  .ui-select:focus,
  .ui-textarea:focus {
    outline: none;
    border-color: var(--border-focus);
    box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.15);
  }

  /* =====================================================
   BUTTON
  ===================================================== */
  .ui-btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 0.65rem 1rem;
    border-radius: 0.7rem;
    font-weight: 600;
    font-size: 0.9rem;
    cursor: pointer;
    border: none;
    transition: all 0.15s ease;
  }

  .ui-btn-primary {
    background: var(--primary);
    color: white;
  }

  .ui-btn-primary:hover {
    background: var(--primary-hover);
  }

  .ui-btn-outline {
    background: transparent;
    border: 1px solid var(--border-main);
    color: var(--text-main);
  }

  .ui-btn-outline:hover {
    background: var(--bg-hover);
  }

  .ui-btn-danger {
    background: var(--danger);
    color: white;
  }

  /* =====================================================
   BADGE
  ===================================================== */
  .ui-badge {
    display: inline-block;
    padding: 0.2rem 0.6rem;
    border-radius: 999px;
    font-size: 0.7rem;
    font-weight: 600;
  }

  .ui-badge-success {
    background: rgba(34, 197, 94, 0.15);
    color: #16a34a;
  }

  .ui-badge-danger {
    background: rgba(239, 68, 68, 0.15);
    color: #dc2626;
  }
</style>
